<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Parler avec l’IA</h2>

<div id="chat"></div>

<input id="message" placeholder="Écris ton message">
<button onclick="sendMessage()">Envoyer</button>

<script>
async function sendMessage() {
  const input = document.getElementById("message");
  const chat = document.getElementById("chat");

  if (input.value.trim() === "") return;

  chat.innerHTML += "<p><b>Toi :</b> " + input.value + "</p>";

  const response = await fetch("https://pierresegoudat-cyber.github.io/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input.value })
  });

  const data = await response.json();
  chat.innerHTML += "<p><b>IA :</b> " + data.reply + "</p>";

  input.value = "";
}
</script>

</body>
</html>
